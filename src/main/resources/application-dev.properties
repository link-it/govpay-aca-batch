# Numero di giorni su cui limitare la ricerca delle pendenze da spedire all'GPD
it.govpay.gpd.batch.dbreader.sogliaTemporaleRicercaPendenze.numeroGiorni=7


# Configurazione GDE

# Abilita il servizio GDE
